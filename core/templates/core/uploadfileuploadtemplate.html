{% extends 'core/base.html' %} 
{% load crispy_forms_tags%}
{% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'upload_fileupload_template' %}">Add New Template</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Upload File</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form enctype="multipart/form-data" action="{% url 'upload_fileupload_template' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        {{form|crispy}}
        <!-- <div class="form-group">
          <label for="">File</label>
          <input
            type="file"
            class="form-control form-control-sm"
            name="file"
          />
        </div> -->
        
        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
